<!DOCTYPE html>
<html>
<head>
  <title>Scrollytelling: Assignment Time</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body> 
  <div class="page">
    <h1>A Visual Journal of Assignments</h1>
    <p>This scrollytelling example is based on the JS libraries D3 and Waypoints.</p>

    <div class="container">
      <div id="vis"></div>
      <div id="prose">
        <div class="step" id="step0">You completed <span class="count" id="assignments-count"></span> assignments.</div>
        <div class="step" id="step1"><span class="count" id="easy-assignments-count"></span> assignments were rated as easy.</div>
        <div class="step" id="step2"><span class="count" id="difficult-assignments-count"></span> assignments were rated as difficult.</div>
        <div class="step" id="step3">The longest assignment was <i><span id="max-duration-assignment"></span></i><br>(<span class="count" id="max-duration"></span> hours).</div>
        <div class="step" id="step4">Top 5 time-consuming assignments.</div>
      </div>
    </div>
  </div>

  <script src="../js/d3.v6.min.js"></script>
  <script src="js/noframework.waypoints.min.js"></script>
  <script src="js/scrollerVis.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
